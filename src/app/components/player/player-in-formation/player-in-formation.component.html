<a routerLink="/player/{{id}}"></a>
<div class="profile-card">
  <div id="details">
    <label id="score-background"></label>
    <span id="score">{{points}}</span>
    <img ngSrc="{{teamLogo}}"
         height="30"
         width="20" alt="team logo" id="team-logo"/>
  </div>
  <img id="player" ngSrc="{{photo}}"
       height="67"
       width="67" alt="player"/>
  <div id="name">{{nick}}</div>
</div>
