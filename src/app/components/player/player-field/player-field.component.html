<div routerLink="/player/{{id}}">
<div class="container-list-item" id="item-player">
  <img id="player-photo"
       ngSrc="{{photo}}"
       height="67"
       width="67" alt="player"/>
  <div id="item-player-details">
    <h3 class="item-name" id="player-name">{{name}}</h3>
    <h5 class="item-name" id="team-name">{{teamName}}</h5>
  </div>
  <div id="player-points">
    <span id="points-number">{{points}}</span>
    <span id="points-decorator">PFSY</span>
  </div>
</div>
</div>
