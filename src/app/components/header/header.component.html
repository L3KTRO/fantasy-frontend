<div id="header">
  <div id="header-up" class="header-part">
    <div id="header-items">
      <h1 class="header-main" routerLink="/" id="backpack">Fantasy</h1>
      <h1 class="header-main header-opt">|</h1>
      <h1 class="header-main header-opt" routerLink="/matches">MATCHES</h1>
      <h1 class="header-main header-opt" routerLink="/players">players</h1>
      <h1 class="header-main header-opt" routerLink="/">TOTW</h1>
      <h1 class="header-main header-opt" routerLink="/injuries">injuries</h1>
    </div>
  </div>
  <div id="header-separator"></div>
  <div id="header-down" class="header-part">
    <div id="header-teams" >
      <img class="header-team" *ngFor="let team of teams" src="{{team.badgeColor}}" alt="team"
           routerLink="/team/{{team.id}}"
      />
    </div>
  </div>
</div>
